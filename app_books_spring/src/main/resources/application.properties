spring.application.name=app-books

spring.datasource.url=jdbc:postgresql://dbserver:5432/distribuida
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

server.port=8080
consul.port=8500
consul.host=127.0.0.1

spring.cloud.consul.host=${consul.host}
spring.cloud.consul.port=${consul.port}

management.tracing.enabled=false

#Consul
spring.config.import=optional:consul:
#METRICS
management.endpoints.web.exposure.include=prometheus,health,info
management.endpoint.health.show-details=always

#TRACING
management.tracing.sampling.probability=1.0

# RETRY
resilience4j.retry.instances.authorsServiceRetry.maxAttempts=4
resilience4j.retry.instances.authorsServiceRetry.waitDuration=2000ms
logging.level.io.github.resilience4j=DEBUG
resilience4j.retry.instances.authorsServiceRetry.event-consumer-buffer-size=10


